<!DOCTYPE html>
<html lang="ja">

</head>

<body>

    <main>

        <h3>Recipe Diary</h3>

        <div class="photo-child"><img src="img/recipe1.jpg" alt="1"></div>

      </div>

      <div id="button">
        <input type="submit" value="レシピ一覧を見る" >
      </div>
    </main>

    <footer>
      <div id="sns">
        <a href="#">instagram</a>
        <a href="#">Twitter</a>

      </div>
